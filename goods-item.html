    <h3 class="title">郵局取貨說明</h3>
    <p class="content">
      含以下３種型式可選擇，外島郵資不適用，會<br>

      使用取貨付款功能之買家請特別注意：<br>

    </p>

    <p class="content">80元</p>

    <p class="content">依規格計算</p>
    <p class="content">速度極快，大部分地區可寄出當天收到<br>

      上10元提款手續費(EX:800g&代收1000元內→<br>
      運費為125+10=135元)</p>
