<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <title>购物车-選擇折價券</title>
  <link rel="stylesheet" href="./blis/bootstrap3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./blis/layer_mobile/need/layer.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/base.css">

</head>

<body>
  <div class="body cart-select_body" id="cart-select_body" v-cloak :style="maskHeight">
    <div class="header_top"></div>
    <h3 class="header"><a href="javascript:history.back(-1);"><i class="iconfont icon-del i-left"></i></a>選擇折價券</h3>
    <div class="search_body flex-bt">
      <input type="text" placeholder="輸入專屬折價券號"><input type="button" value="領取">
    </div>
    <h4 class="select-title">可使用</h4>
    <div class="user_list">
      <div class="list_item">
        <label class="checkbox_label  flex-bt">
          <input class="my-input" type="checkbox">
        </label>
        <div class="right_block">
          <p class="top">
            <img src="./img/coupon.png" alt="优惠券图标">$200折價券
          </p>
          <h4 class="select-title">新客回饋200元折價券</h4>
          <div class="text_block">
            <p>1.優惠券需在有效期限內使用</p>
            <p>2.使用優惠券需滿足最低使用金額；使用沒有金額限制的優惠券時，訂單金額需大於等於優惠券金額方可使用
            </p>
            <p>3.使用優惠券需滿足使用次數限制，無特殊說明，均只能使用一次</p>
          </div>
        </div>
      </div>
      <div class="list_item">
        <label class="checkbox_label  flex-bt">
          <input class="my-input" type="checkbox">
        </label>
        <div class="right_block">
          <p class="top">
            <img src="./img/coupon.png" alt="优惠券图标">$200折價券
          </p>
          <h4 class="select-title">新客回饋200元折價券</h4>
          <div class="text_block">
            <p>1.優惠券需在有效期限內使用</p>
            <p>2.使用優惠券需滿足最低使用金額；使用沒有金額限制的優惠券時，訂單金額需大於等於優惠券金額方可使用
            </p>
            <p>3.使用優惠券需滿足使用次數限制，無特殊說明，均只能使用一次</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./js/jquery.min.js"></script>
<script src="./blis/bootstrap3.3.7/js/bootstrap.min.js"></script>
<script src="./blis/layui/layui.all.js"></script>

    data() {
      return {
        bodyHeight: '',
        maskHeight: {
          overflow: 'hidden',
          height: '',
        },

    created() {
      var that = this;
    },

      var that = this;
    },

</script>
